<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <style>
        body {
            background-image: url("https://png.pngtree.com/thumb_back/fw800/background/20190223/ourmid/pngtree-future-technology-annual-meeting-board-background-material-backgroundbusiness-backgroundcompany-backgroundcorporate-image_73740.jpg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        
        .main-nav {
            align-content: center;
            list-style: none;
            margin-top: 30px;
        }
        
        .main-nav li {
            display: inline-block;
        }
        
        .main-nav li a {
            color: rgb(236, 202, 6);
            text-decoration: none;
            padding: 5px 20px;
            font-family: "roboto", sans-serif;
            font-size: 15px;
            border: 1px solid transparent;
            transition: 0.6s ease;
        }
        
        .main-nav li a:hover {
            background-color: azure;
        }
        
        tbody {
            color: rgb(213, 241, 87);
        }
    </style>

</head>

<body>
    <div>
        <h2 style="text-align: center;color:rgb(91, 235, 78); font-size: 50px;"> College Registation</h2>
        <tr>
            <!--navbar======-->
            <div class="row">
                <ul class="main-nav">
                    <li class="active"><a th:href="@{'/adminindex'}">Home</a></li>
                    <li><a th:href="@{'/collegenew'}">Add new</a></li>

                </ul>
            </div>
            <!----end of nav bar=========-->
        </tr>
        <tr>

            <div class="col-sm-5" align="center">
                <div class="panel-body" align="center">
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th>CollegeID</th>
                                <th>CollegeName</th>
                                <th>CollegeLocation</th>
                                <th>CollegeAdmin</th>
                                <th>CollegeEmail</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="College : ${listcollege }">
                                <td th:text="${College.id}">College ID</td>
                                <td th:text="${College.collegename}">CollegeName</td>
                                <td th:text="${College.collegelocation}">CollegeLocation</td>
                                <td th:text="${College.collegeadmin}">CollegeAdmin</td>
                                <td th:text="${College.collegeemail}">Email</td>
                                <td>
                                    <a th:href="@{'/editcollege/' + ${College.id}}">Edit</a>
                                </td>
                                <td>
                                    <a th:href="@{'/deletecollege/' + ${College.id}}">Delete</a>
                                </td>
                            </tr>

                        </tbody>
                    </table>

                </div>

            </div>

        </tr>

        </tbody>
        </table>
        <div>
</body>

</html>
